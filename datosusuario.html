<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Among Mountains</title>
    <link rel="shortcut icon" href="./IMAGENES/icono.ico" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/datosusuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;0,7..72,800;0,7..72,900;1,7..72,200;1,7..72,300;1,7..72,400;1,7..72,500;1,7..72,600;1,7..72,700;1,7..72,800;1,7..72,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="./JS/datosusuario.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="./index.html"><img src="./IMAGENES/logo.png" alt="Logo" class="logo"></a>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-input">
            <button class="search-button">Buscar</button>
        </div>
        <div class="profile-container">
            <img src="./IMAGENES/perfil.jpg" alt="Foto de perfil" class="profile-picture">
        </div>
    </header>
    
    <main>
        <aside>
            <a href="#informacion-basica">Información Básica</a>
            <a href="#informacion-contacto">Información de Contacto</a>
            <a href="#contrasena">Contraseña</a>
            <a href="#club">Club</a>
        </aside>
        <section>
            <div class="basica" id="informacion-basica">
                <h2>INFORMACION BASICA</h2>
                <label for="foto">Foto de perfil:</label>
                <input type="file" name="foto" id="foto"><br>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" name="usuario" id="usuario"><br>
                <label for="nombre">Nombre que se mostrara:</label>
                <input type="text" name="nombre" id="nombre"><br>
                <label for="localidad">Localidad:</label>
                <input type="text" name="localidad" id="localidad">
            </div>
            
            <div class="contacto" id="informacion-contacto">
                <h2>INFORMACION CONTACTO</h2>
                <label for="correo">Correo electronico:</label>
                <input type="text" name="correo" id="correo"><br>
                <label for="telefono">Telefono:</label>
                <input type="text" name="telefono" id="telefono">
            </div>    
            
            <div class="contraseñadiv" id="contrasenadiv">
                <h2>CONTRASEÑA</h2>
                <label for="contraseña">Contraseña:</label>
                <input type="text" name="contraseña" id="contraseña">
            </div>   
            
            <div class="clubdiv" id="clubdiv">
                <h2>CLUB</h2>
                <label for="club">Nombre del club organizador:</label>
                <input type="text" name="club" id="club">
            </div>

            <button class="editar-cuenta" id="btn-editar-cuenta">EDITAR DATOS DE LA CUENTA</button>
            
        </section>
        
       
    </main>

    
</body>
</html>
