<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos de Carrera</title>
</head>
<body>
    <h1>Editar Datos de Carrera</h1>
    <form id="editCarreraForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="localizacion">Localizaci√≥n:</label><br>
        <input type="text" id="localizacion" name="localizacion" required><br>
        
        <label for="fecha">Fecha:</label><br>
        <input type="text" id="fecha" name="fecha" required><br>
        
        <label for="distancia">Distancia (km):</label><br>
        <input type="number" id="distancia" name="distancia" required><br>

        <label for="desnivel">Desnivel:</label><br>
        <input type="text" id="desnivel" name="desnivel" required><br>
        
        <button type="submit">Guardar Cambios</button>
    </form>
    <script src="./JS/editarcarrera.js"></script>
</body>
</html>
