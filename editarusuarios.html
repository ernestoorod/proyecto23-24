<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Datos de Usuario</title>
    <link rel="stylesheet" href="./CSS/editarusuarios.css">
    <script src="https://kit.fontawesome.com/aa947686fa.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./IMAGENES/icono.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;0,7..72,800;0,7..72,900;1,7..72,200;1,7..72,300;1,7..72,400;1,7..72,500;1,7..72,600;1,7..72,700;1,7..72,800;1,7..72,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <i class="fa-solid fa-arrow-left" id="btn-atras"></i>
    <h1>Editar Datos del Usuario</h1>
    <div id="userData">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="correo">Correo Electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br>

        <label for="localidad">Localidad:</label><br>
        <input type="text" id="localidad" name="localidad"><br>
        
        <label for="password-new">Nueva Contraseña:</label><br>
        <input type="password" id="password-new" name="password-new"><br>

        <label for="password-repeat">Repetir Nueva Contraseña:</label><br>
        <input type="password" id="password-repeat" name="password-repeat"><br>

        <label for="telefono" id="ltelefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono"><br>
        
        <label for="club" id="lclub">Club:</label><br>
        <input type="text" id="club" name="club"><br>

        <button onclick="guardarCambios()">Guardar Cambios</button>
        <div id="errorDiv" style="color: red;"></div> <!-- Div para mostrar errores -->
    </div>

    <button class="borrar-cuenta" id="btn-borrar-cuenta">BORRAR CUENTA</button>

    <dialog id="modal">
        <h1 class="h1nombre">¿Estás seguro/a que quieres eliminar esta cuenta permanentemente?</h1>
        <form action="#" method="post" id="cuenta-form">
            <input type="button" value="Cancelar" class="cuadro" id="btn-cancelar">
            <input type="button" value="Borrar" class="cuadro" id="btn-borrar">
        </form>
    </dialog>

    <script src="./JS/editarusuario.js"></script>
</body>
</html>
