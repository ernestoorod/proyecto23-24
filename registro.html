<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Life Among Mountains</title>
        <link rel="shortcut icon" href="./IMAGENES/icono.ico" type="image/x-icon">
        <link rel="stylesheet" href="./CSS/registro.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200;0,7..72,300;0,7..72,400;0,7..72,500;0,7..72,600;0,7..72,700;0,7..72,800;0,7..72,900;1,7..72,200;1,7..72,300;1,7..72,400;1,7..72,500;1,7..72,600;1,7..72,700;1,7..72,800;1,7..72,900&family=Roboto:wght@100&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/aa947686fa.js" crossorigin="anonymous"></script>
        <script src="./JS/registro.js"></script>
    </head>
<body>
    <div>
        <a href="./index.html"><img src="./IMAGENES/logo.png" class="logo-container" alt="Logo"></a>
    </div>

    <div class="login-container">
        <div class="background-image"></div>
        <div class="form-container">
            <form id="registroForm" method="post" enctype="multipart/form-data">          

            <p><input type="submit" value="Entrar con google" id="google" action="#"></p>

            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username"><span id="usuarioValidacion" class="validacion"></span><br>

            <label for="nombre" id="nombre">Nombre que se mostrara:</label><br>
            <input type="text" id="nombre" name="nombre"><span id="nombreValidacion" class="validacion"></span><br>

            <label for="correo">Correo electronico:</label><br>
            <input type="email" id="correo" name="correo"><span id="correoValidacion" class="validacion"></span><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password"><span id="contraseñaValidacion" class="validacion"></span><br>

            <label for="password2">Repetir contraseña:</label><br>
            <input type="password" id="password2" name="password2"><span id="repetirContraseñaValidacion" class="validacion"></span><br>         
            
            <label for="localidad">Localidad:</label><br>
            <input type="text" id="localidad" name="localidad" list="localidades" required>
            <datalist id="localidades"></datalist><br>

            <label for="foto">Imagen de perfil</label><br>
            <input type="file" name="foto" id="foto"><br>

            <p>¿Eres organizador? Rellena los siguientes datos</p>

            <label for="telefono">Telefono:</label><br>
            <input type="text" id="telefono" name="telefono"><span id="telefonoValidacion" class="validacion"></span><br>

            <label for="club">Nombre del cub organizador:</label><br>
            <input type="text" id="club" name="club"><br>

            <hr>

            <input type="submit" value="Entrar">
        </form>
        </div>
    </div>    
</body>
</html>
